<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  @for (course of courses; track course; let i = $index; let isFirst = $first) {
  <course-card
    [course]="course"
    [class.is-first]="isFirst"
    (courseSelected)="onCourseViewed($event)"
  ></course-card>
  }
</div>
