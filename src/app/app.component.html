<div class="top-menu">
  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" />
</div>

<button (click)="onAddCourse()" class="button">Add Course</button>
<div class="courses">
  <course-card *ngFor="let course of courses; index as i; first as isFirst" [course]="course" [class.is-first]="isFirst"
    (courseSelected)="onCourseViewed($event)"></course-card>
</div>
